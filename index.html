<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <link rel="stylesheet" href="./estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script defer src="stock.js"></script>
        <script defer src="modal.js"></script>
        <script defer src="main.js"></script>

    <body>
        
        <header>
            <span><img src="./img/pacalogo.png" style="width: 20%" alt=""></span>
            <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito"></span></button>
        </header>
        
        
        
        <main id="contenedorProductos">
            
        </main>
        
        <div class="modal-contenedor">
            <div class="modal-carrito">
                <h3>Carrito</h3>
                <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
                <div id="carrito-contenedor">
                
                </div>
            </div>
        </div>
        <div class="ultimoDiv">
            
            <p class="precioProducto">Precio total: $<span id="precioFinal"></span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>

        </div>

        <footer>
            <i class="ri-instagram-line icon" ></i>
            <i class="ri-facebook-circle-line icon"></i>
            <i class="ri-whatsapp-line icon"></i>
        </footer>
